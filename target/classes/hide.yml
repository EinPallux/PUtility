# PUtility - Hide Feature Configuration
# Supports: Legacy color codes (&a, &b, etc.), HEX (#RRGGBB or &#RRGGBB), PlaceholderAPI
# Placeholders: {player} = real name, {scrambled} = scrambled name

settings:
  # Length of scrambled name (0 = same length as real name)
  scramble-length: 0
  # Characters used when scrambling the name
  scramble-charset: "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"
  # Replace tab-list name while hidden
  replace-tab-name: true
  # Replace above-head display name while hidden
  replace-display-name: true

messages:
  now-hidden: "&7Your name has been scrambled. You are now hidden."
  now-visible: "&7Your name has been restored. You are now visible."
  hide-disabled: "&cThe hide feature is currently disabled."
  chat-format-hidden: "&8[&7?&8] &7{scrambled}&8: &f{message}"
