# PUtility - SimpleShop Configuration
# Supports: Legacy color codes (&a, &b, etc.), HEX (#RRGGBB or &#RRGGBB), PlaceholderAPI
#
# --- CURRENCY ---
# Each item supports: currency: VAULT  (default, uses Vault / money)
#                     currency: PLAYER_POINTS  (uses PlayerPoints plugin)
#
# --- COMMANDS ---
# Items can execute console commands on purchase.
# Use %player% for the buyer's name, %amount% for quantity purchased.
# Set material to AIR if you want a command-only item (no physical item given).
# Commands are optional - leave the list empty if not needed.

gui:
  main:
    title: "&8Shop"
    filler:
      material: BLACK_STAINED_GLASS_PANE
      name: " "
    # Slots for category icons inside the 27-slot main GUI (0-indexed)
    category-slots: [10, 11, 12, 13, 14, 15, 16]

  category:
    title: "&8{category_name}"
    filler:
      material: BLACK_STAINED_GLASS_PANE
      name: " "
    back-button:
      slot: 18
      material: ARROW
      name: "&cBack"
      lore:
        - "&7Click to return to the main shop."

  buy:
    title: "&8Buy &7{item_name}"
    filler:
      material: BLACK_STAINED_GLASS_PANE
      name: " "
    back-button:
      slot: 0
      material: ARROW
      name: "&cBack"
      lore:
        - "&7Click to go back."
    buy-1:
      slot: 2
      name: "&aBuy &f1x &7{item_name}"
      lore:
        - ""
        - "&7Price: &a{price_1}"
        - ""
        - "&eClick to purchase!"
    buy-16:
      slot: 3
      name: "&aBuy &f16x &7{item_name}"
      lore:
        - ""
        - "&7Price: &a{price_16}"
        - ""
        - "&eClick to purchase!"
    buy-32:
      slot: 4
      name: "&aBuy &f32x &7{item_name}"
      lore:
        - ""
        - "&7Price: &a{price_32}"
        - ""
        - "&eClick to purchase!"
    buy-64:
      slot: 5
      name: "&aBuy &f64x &7{item_name}"
      lore:
        - ""
        - "&7Price: &a{price_64}"
        - ""
        - "&eClick to purchase!"

messages:
  shop-disabled: "&cThe shop is currently disabled."
  purchase-success: "&aYou purchased &f{amount}x {item} &afor &f{price}&a!"
  purchase-failed-funds: "&cYou don't have enough money! You need &f{price}&c."
  purchase-failed-funds-points: "&cYou don't have enough Points! You need &f{price} Points&c."
  purchase-failed-inventory: "&cYour inventory is full!"

# ============================================================
#  SHOP CATEGORIES & ITEMS
#  Configure your entire shop here.
# ============================================================
categories:

  # --- Example: Regular item shop (Vault / money) ---
  weapons:
    name: "&cWeapons"
    lore:
      - "&7Click to browse weapons."
    icon: DIAMOND_SWORD
    slot: 10
    items:
      0:
        material: DIAMOND_SWORD
        name: "&bDiamond Sword"
        lore:
          - "&7A powerful sword."
        price: 500.0
        currency: VAULT
        commands: []
        slot: 0
      1:
        material: BOW
        name: "&aBow"
        lore:
          - "&7A trusty bow."
        price: 150.0
        currency: VAULT
        commands: []
        slot: 1

  # --- Example: Shard Shop (PlayerPoints + console commands) ---
  shard_shop:
    name: "&eShard Shop"
    lore:
      - "&7Spend your Shards here."
    icon: NETHER_STAR
    slot: 11
    items:
      # Command-only item: gives a crate key via console command, no physical item
      0:
        material: TRIPWIRE_HOOK
        name: "&6Common Crate Key"
        lore:
          - "&7Opens a Common Crate."
          - ""
          - "&ePrice: &f100 Points"
        price: 100.0
        currency: PLAYER_POINTS
        commands:
          - "crates give %player% common 1"
        slot: 0
      # Item + command: gives the spawner item AND runs a command
      1:
        material: SPAWNER
        name: "&5Skeleton Spawner"
        lore:
          - "&7A Skeleton Spawner."
          - ""
          - "&ePrice: &f500 Points"
        price: 500.0
        currency: PLAYER_POINTS
        commands:
          - "ss give spawner %player% skeleton %amount%"
        slot: 1
