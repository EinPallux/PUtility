# Worlds in which DoubleJump is active.
# Players must also have the pu.doublejump permission.
worlds:
  - world
  - lobby

# Jump velocity settings.
velocity:
  # Upward boost when double-jumping.
  vertical: 1.0
  # Forward boost when double-jumping (0.0 = no horizontal boost).
  horizontal: 0.5

# Particle effect on double jump (leave empty to disable).
# Must be a valid Bukkit Particle name, e.g. CLOUD, CRIT, FIREWORK.
effect: "CLOUD"

# Cooldown in seconds before the double jump charge is restored after landing.
# Set to 0 to disable the cooldown entirely.
cooldown-seconds: 1