      material: BLACK_STAINED_GLASS_PANE
      name: " "
    back-button:
      slot: 0
      material: ARROW
      name: "&cBack"
      lore:
        - "&7Click to go back."
    buy-1:
      slot: 3
      name: "&aBuy &f1x &7{item_name}"
      lore:
        - ""
        - "&7Price: &a{price_1}"
        - ""
        - "&eClick to purchase!"
    buy-16:
      slot: 4
      name: "&aBuy &f16x &7{item_name}"
      lore:
        - ""
        - "&7Price: &a{price_16}"
        - ""
        - "&eClick to purchase!"
    buy-32:
      slot: 5
      name: "&aBuy &f32x &7{item_name}"
      lore:
        - ""
        - "&7Price: &a{price_32}"
        - ""
        - "&eClick to purchase!"
    buy-64:
      slot: 6
      name: "&aBuy &f64x &7{item_name}"
      lore:
        - ""
        - "&7Price: &a{price_64}"
        - ""
